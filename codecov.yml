# https://docs.codecov.io/docs/codecov-yaml
# https://github.com/codecov/support/wiki/Codecov-Yaml

coverage:
  status:
    project:
      default: false
    patch:
      default: false
  fixes:
    - "build/BannedApiAnalyzer/::BannedApiAnalyzer/"

comment:
  layout: "diff"

flags:
  production:
    paths:
      - BannedApiAnalyzer/BannedApiAnalyzer/
      - BannedApiAnalyzer/BannedApiAnalyzer.CodeFixes/
  test:
    paths:
      - BannedApiAnalyzer/BannedApiAnalyzer.Test/
